<div class="user-information-wrapper">
	<img class="user-information-profile-picture" [src]="userInformation.profilePictureURL" alt="user-profile-picture">
	<div class="user-information-username">
		<span>{{ userInformation.username }}</span>
	</div>
	<div class="user-information-fullname">
		<span>{{ userInformation.fullName}}</span>
	</div>
</div>
